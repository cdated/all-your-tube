<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">

    <title>All Your Tube - Video Downloader</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container-fluid bg-gradient min-vh-100">
        <!-- Header -->
        <header class="py-4 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="display-4 fw-bold text-danger mb-0">
                            <i class="fas fa-play-circle me-3"></i>All Your Tube
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-5">
                            <form method="POST" action="{{url_prefix}}/save" target="_blank" class="needs-validation"
                                novalidate>
                                <div class="mb-4">
                                    <label for="url" class="form-label fw-semibold">
                                        <i class="fab fa-youtube text-danger me-2"></i>Video URL
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-link"></i>
                                        </span>
                                        <input type="url" class="form-control form-control-lg" id="url" name="url"
                                            placeholder="https://www.youtube.com/watch?v=..." required>
                                        <div class="invalid-feedback">
                                            Please provide a valid video URL.
                                        </div>
                                    </div>
                                    <div class="form-text">
                                        Supports YouTube, Vimeo, and many other video platforms
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="directory" class="form-label fw-semibold">
                                        <i class="fas fa-folder text-warning me-2"></i>Subdirectory
                                        <span class="badge bg-secondary ms-1">Optional</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-folder-open"></i>
                                        </span>
                                        <input type="text" class="form-control form-control-lg" id="directory"
                                            name="directory" placeholder="e.g., Music/Artists, Educational/Science">
                                    </div>
                                    <div class="form-text">
                                        Organize your downloads into custom folders
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                                        <i class="fas fa-download me-2"></i>Start Download
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="container mt-5 pt-4">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <p class="text-white-50 small mb-0">
                        Powered by yt-dlp â€¢ Built with Flask
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation -->
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
